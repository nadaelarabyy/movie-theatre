<div class="card-container" [ngStyle]="{'background-image':'url('+movie.imagePath+')'}">
    <div class="card-content">
      <h2 class="card-title">{{movie.title}}</h2>
      <fieldset class="rating">
        <div class="d-flex flex-row align-items-center">
          <div class="p-2 row">
            <div class="col d-flex flex-row">
              <div>
                <mat-icon style="color: blue; transform: scale(1);">thumb_up_alt</mat-icon>
              </div>
              <div>
                {{movie.voteCount}}
              </div>
            </div>
          </div>
          <div class="p-2 row">
            <div class="col d-flex flex-row">
              <div>
                <mat-icon style="color: #F9C802; transform: scale(1.25);">star</mat-icon>
              </div>
              <div>
                {{movie.popularity}}&#47;10
              </div>
            </div>

            </div>

          </div>
          <div class="d-flex flex-row justify-content-center">
            <div class="p-2">

              <button type="button" class="btn btn-outline-success" (click)="onViewDetails(movie.id)">View Details</button>
            </div>
          </div>

  </fieldset>
    </div>

  </div>
