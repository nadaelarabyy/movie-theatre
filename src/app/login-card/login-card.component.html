<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="d-flex align-items-center justify-content-center" >
        <div class="card"
           id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
            <h2>Log In</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                class="form-control" 
                id="email"
                ngModel
                name="email"
                required
                email
                #email="ngModel">
                <span id="email-help" class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                class="form-control" 
                id="password"
                ngModel
                name="password"
                required
                #password="ngModel">
                <span id="password-help" class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
            </div>
            <!-- <a class="text-right">Did you forget your password?</a> -->
            <button type="button" class="btn btn-link" (click)="onSuggest()">Suggest an email and password!!</button>

            <br>
            <button id ="loginBtn" type="submit" class="btn btn-dark">Login</button>
        </div>
    
    </div>
    

</form>
